<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enrollment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div><h1> Enrollment Charts </h1></div>
          </div>
        </div>
      </div>
<!--First Row-->
<div class="row">
    <div class ="col-4">
        <div id="enr_pie"></div> 
        </div>
        <div class="col-8">
        <div id="top_boards"></div> 
      </div>
<!--Second Row-->
<div class ="row">
     <div class="col">
      <div id="top_ele"></div> 
    </div>
    <div class="col">
      <div id="top_sec"></div>
    </div>
<!--Third Row-->
    <div class ="row">
      <div class="col-8">
       <div id="plot"></div> 
     </div>
     <div class="col-4">
       <div id="plot3"></div>
     </div>    
<!--Fourth Row--> 
<div class="container text-center">
    <div class="row">
        <div class="col">
            <div><h1> Select A School:  </h1></div>
            <select id="schoolNameSelector"></select>
            <div id="schoolInfoDisplay"></div>
        </div>
        <div class="col">
            <div>
                <div>Select Primary School:</div>
                <select id="primarySchoolSelector"></select>
            </div>
        </div>
        <div class="col">
            <div>
                <div>Select Secondary School:</div>
                <select id="secondarySchoolSelector"></select>
            </div>
        </div>
    </div>
</div>

<div class ="row">
    <div class="col-6">
    <div id="primarychart"></div>    
    </div>
    <div class="col-6">
    <div id="secondarychart">
    </div>
</div>
<!--SCRIPTS HERE:-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/plot.js') }}"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
